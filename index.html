<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <h1>Odin Calculator</h1>
    <div id="calculator">
        <div id="display">
            <span id="display-value">0</span>
        </div>
            <div id="buttons">
                <div id="numberpad">
                    <button class="numbers" value="1">1</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">0</button>
                    <button id="clear" class="numbers">Clear</button>
                </div>
                <div id="operatorspad">
                    <button class="operators">+</button>
                    <button class="operators">-</button>
                    <button class="operators">*</button>
                    <button class="operators">/</button>
                    <button id="equals" class="operators">=</button>
                </div>
            </div>
    </div>
</body>
</html>
